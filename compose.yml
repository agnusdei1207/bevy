services:
  # Frontend - CSR with trunk
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: legend-frontend
    volumes:
      - .:/workspace:cached
      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/workspace/target
    ports:
      - "8080:8080"
    working_dir: /workspace
    command: trunk serve --address 0.0.0.0

  # API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: legend-api
    volumes:
      - .:/workspace:cached
      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/workspace/target
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://legend:legend@db:5432/legend
      - RUST_LOG=info
    depends_on:
      db:
        condition: service_healthy
    working_dir: /workspace
    command: cargo run --features server

  # Database
  db:
    image: postgres:18-alpine
    container_name: legend-db
    environment:
      POSTGRES_USER: legend
      POSTGRES_PASSWORD: legend
      POSTGRES_DB: legend
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U legend"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Database Admin
  adminer:
    image: adminer:latest
    container_name: legend-adminer
    ports:
      - "8081:8080"
    depends_on:
      - db
    environment:
      ADMINER_DEFAULT_SERVER: db

volumes:
  cargo-cache:
  target-cache:
  postgres-data:
