<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>어둠의전설 M - Legend of Darkness M</title>
  <link data-trunk rel="rust" href="Cargo.toml" data-bin="legend-game" data-features="wasm" />
  <link data-trunk rel="copy-dir" href="public/assets" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      overflow: hidden;
      background-color: #0a0a0a;
      height: 100%;
      width: 100%;
    }

    #bevy-canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #loading {
      position: absolute;
      z-index: 1000;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff6b6b;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 28px;
      text-shadow: 0 0 15px #ff6b6b, 0 0 30px #8b0000, 0 0 45px #4a0080;
      animation: pulse 1.5s ease-in-out infinite;
      text-align: center;
    }

    #loading.hidden {
      display: none !important;
    }

    #loading .subtitle {
      font-size: 16px;
      color: #aaa;
      margin-top: 15px;
      text-shadow: none;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.6;
      }
    }
  </style>
  <script>
    // Hide loading screen when Bevy canvas renders
    let loadingHidden = false;

    function hideLoading() {
      if (loadingHidden) return;
      const loading = document.getElementById('loading');
      if (loading) {
        loading.classList.add('hidden');
        loadingHidden = true;
      }
    }

    // Method 1: Watch for canvas content (WebGL context)
    const observer = new MutationObserver((mutations) => {
      const canvas = document.getElementById('bevy-canvas');
      if (canvas) {
        // Check if WebGL context exists
        const gl = canvas.getContext('webgl2') || canvas.getContext('webgl');
        if (gl) {
          setTimeout(hideLoading, 1000);
          observer.disconnect();
        }
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      observer.observe(document.body, { childList: true, subtree: true, attributes: true });

      // Method 2: Fallback timeout after 8 seconds
      setTimeout(() => {
        hideLoading();
      }, 8000);
    });
  </script>
</head>

<body>
  <canvas id="bevy-canvas"></canvas>
  <div id="loading">
    ⚔️ Loading Legend of Darkness...
    <div class="subtitle">Preparing the dark fantasy world...</div>
  </div>
  <!-- Trunk will automatically inject the script tag here -->
</body>

</html>
